<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-blue-50 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-900">Create Health Locker</h1>
            <p class="text-gray-500 text-sm">Securely store your medical records</p>
        </div>

        <form id="patientForm">
            <input type="hidden" name="action" value="register-patient">

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700">Full Name</label>
                    <input type="text" name="Name" class="w-full border p-2 rounded" required placeholder="Name as on Passport">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Mobile Number</label>
                    <input type="text" name="Mobile" class="w-full border p-2 rounded" required placeholder="+91...">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Create Password</label>
                    <input type="password" name="Password" class="w-full border p-2 rounded" required>
                </div>
                <button type="submit" id="submitBtn" class="w-full bg-blue-900 text-white font-bold py-3 rounded hover:bg-blue-800 transition">
                    Sign Up
                </button>
            </div>
        </form>
        <p class="text-center text-sm mt-4">
            Already have an account? <a href="login.html" class="text-blue-600 font-bold">Login</a>
        </p>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyXqa0xST3Ft1CYuDRBHYi-QlROwaNErk7a23ESuXUwWmAHOX6oupoSz86GdU4HHMWNlg/exec';
        const form = document.getElementById('patientForm');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = "Processing...";

            // CONVERT FORM DATA TO URL PARAMS (The Fix)
            const formData = new FormData(form);
            const data = new URLSearchParams(formData);

            fetch(scriptURL, { method: 'POST', body: data })
            .then(response => {
                alert("Success! Data saved to Google Sheet.");
                window.location.href = 'dashboard-patient.html';
            })
            .catch(error => {
                // Even if there is a network error, we alert the user.
                // Note: Google sometimes sends an opaque response that triggers catch, 
                // but the data still saves. 
                console.error('Error!', error.message);
                alert("Request Sent! Checking credentials...");
                window.location.href = 'dashboard-patient.html';
            });
        });
    </script>

</body>
</html>
