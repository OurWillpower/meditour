<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Admin | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-gray-900 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <i class="fas fa-hospital text-2xl mr-2"></i>
                    <span class="font-bold text-xl">TreatInt Hospital</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right hidden md:block">
                        <div class="font-bold" id="display-name">Loading...</div>
                        <div class="text-xs text-gray-400">Admin Console</div>
                    </div>
                    <button onclick="logout()" class="text-sm bg-red-600 px-3 py-1 rounded hover:bg-red-700 ml-2">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="md:col-span-1 space-y-4">
                <div class="bg-white p-4 rounded-xl shadow border-l-4 border-blue-600">
                    <p class="text-xs font-bold text-gray-500 uppercase">Incoming Today</p>
                    <h3 class="text-2xl font-bold">3 Patients</h3>
                </div>
                <div class="bg-white p-4 rounded-xl shadow border-l-4 border-yellow-500">
                    <p class="text-xs font-bold text-gray-500 uppercase">Pending Visas</p>
                    <h3 class="text-2xl font-bold">5 Requests</h3>
                </div>
                <button class="w-full bg-blue-900 text-white py-3 rounded-lg font-bold shadow hover:bg-blue-800">
                    <i class="fas fa-upload mr-2"></i> Upload Visa Letter
                </button>
            </div>

            <div class="md:col-span-3">
                <div class="bg-white rounded-xl shadow overflow-hidden">
                    <div class="px-6 py-4 border-b flex justify-between items-center bg-gray-50">
                        <h3 class="font-bold text-gray-800">International Arrivals</h3>
                        <input type="text" placeholder="Search Patient ID..." class="border rounded px-3 py-1 text-sm">
                    </div>
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                            <tr>
                                <th class="px-4 py-3">Patient</th>
                                <th class="px-4 py-3">Condition</th>
                                <th class="px-4 py-3">Arrival Date</th>
                                <th class="px-4 py-3">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b hover:bg-gray-50">
                                <td class="px-4 py-3 font-bold text-gray-900">
                                    Sarah Jenkins<br>
                                    <span class="text-xs font-normal text-gray-500">ID: P-8821</span>
                                </td>
                                <td class="px-4 py-3">Cardiac Surgery</td>
                                <td class="px-4 py-3 text-red-600 font-bold">Today, 14:00</td>
                                <td class="px-4 py-3">
                                    <button class="text-blue-600 hover:underline">View File</button>
                                </td>
                            </tr>
                            <tr class="hover:bg-gray-50">
                                <td class="px-4 py-3 font-bold text-gray-900">
                                    Mohd. Rahim<br>
                                    <span class="text-xs font-normal text-gray-500">ID: P-9901</span>
                                </td>
                                <td class="px-4 py-3">Knee Replacement</td>
                                <td class="px-4 py-3 text-gray-800">22 Oct 2025</td>
                                <td class="px-4 py-3">
                                    <button class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded text-xs font-bold">Issue Visa Letter</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Get Name from Login
        const storedName = localStorage.getItem('currentUser');
        
        if (storedName) {
            document.getElementById('display-name').innerText = storedName;
        } else {
            document.getElementById('display-name').innerText = "Admin";
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
