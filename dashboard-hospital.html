<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Admin | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-gray-900 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <i class="fas fa-hospital text-2xl mr-2"></i>
                    <span class="font-bold text-xl">TreatInt Hospital</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right hidden md:block">
                        <div class="font-bold" id="display-name">Loading...</div>
                        <div class="text-xs text-gray-400">Admin Console</div>
                    </div>
                    <button onclick="logout()" class="text-sm bg-red-600 px-3 py-1 rounded hover:bg-red-700 ml-2">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="md:col-span-1 space-y-4">
                <div class="bg-white p-4 rounded-xl shadow border-l-4 border-blue-600">
                    <p class="text-xs font-bold text-gray-500 uppercase">Total Patients</p>
                    <h3 class="text-2xl font-bold" id="stat-total">0</h3>
                </div>
                <div class="bg-white p-4 rounded-xl shadow border-l-4 border-yellow-500">
                    <p class="text-xs font-bold text-gray-500 uppercase">Files Uploaded</p>
                    <h3 class="text-2xl font-bold" id="stat-files">0</h3>
                </div>
                <button onclick="location.reload()" class="w-full bg-blue-900 text-white py-3 rounded-lg font-bold shadow hover:bg-blue-800">
                    <i class="fas fa-sync mr-2"></i> Refresh Data
                </button>
            </div>

            <div class="md:col-span-3">
                <div class="bg-white rounded-xl shadow overflow-hidden">
                    <div class="px-6 py-4 border-b flex justify-between items-center bg-gray-50">
                        <h3 class="font-bold text-gray-800">Global Patient Registry</h3>
                        <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search Name..." class="border rounded px-3 py-1 text-sm w-64">
                    </div>
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                            <tr>
                                <th class="px-4 py-3">Patient Name</th>
                                <th class="px-4 py-3">Source</th>
                                <th class="px-4 py-3">Registered Date</th>
                                <th class="px-4 py-3">Records</th>
                            </tr>
                        </thead>
                        <tbody id="patientTableBody">
                            <tr>
                                <td colspan="4" class="px-6 py-4 text-center">Loading live data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="fileModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden">
            <div class="bg-blue-900 text-white px-6 py-4 flex justify-between items-center">
                <h3 class="font-bold text-lg" id="modalPatientName">Medical Records</h3>
                <button onclick="closeModal()" class="text-white hover:text-red-200 text-2xl">&times;</button>
            </div>
            <div id="modalContent" class="p-6 max-h-96 overflow-y-auto">
                <p class="text-gray-500 text-center">Loading files...</p>
            </div>
            <div class="bg-gray-100 px-6 py-3 text-right">
                <button onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded text-sm hover:bg-gray-600">Close</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const supabaseUrl = 'https://atsdebykxuhtruuwcmlx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0c2RlYnlreHVodHJ1dXdjbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNjA2NDQsImV4cCI6MjA4MTczNjY0NH0.-K8dMdgR-Jd9eI4zhz2oJ6vBA6B4GttVXtMDE7zKXS8';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // 1. CHECK LOGIN
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('display-name').innerText = currentUser;
            loadPatients();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // 2. LOAD PATIENTS
        async function loadPatients() {
            try {
                // Fetch patients
                const { data, error } = await supabaseClient
                    .from('patients')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // Fetch File Counts to show meaningful stats
                const { data: files } = await supabaseClient.storage.from('medical-records').list();
                document.getElementById('stat-files').innerText = files ? files.length : 0;
                document.getElementById('stat-total').innerText = data.length;

                const tableBody = document.getElementById('patientTableBody');
                tableBody.innerHTML = "";

                if (data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4">No patients registered yet.</td></tr>`;
                    return;
                }

                data.forEach(patient => {
                    const date = new Date(patient.created_at).toLocaleDateString();
                    
                    const sourceBadge = patient.referred_by 
                        ? `<span class="bg-green-100 text-green-800 text-xs font-bold px-2 py-1 rounded"><i class="fas fa-handshake"></i> ${patient.referred_by}</span>`
                        : `<span class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded">Direct Website</span>`;

                    const row = `
                        <tr class="bg-white border-b hover:bg-gray-50 search-item">
                            <td class="px-4 py-3 font-bold text-gray-900">
                                ${patient.name}<br>
                                <span class="text-xs font-normal text-gray-500">Mobile: ${patient.mobile}</span>
                            </td>
                            <td class="px-4 py-3">${sourceBadge}</td>
                            <td class="px-4 py-3 text-gray-600">${date}</td>
                            <td class="px-4 py-3">
                                <button onclick="openFileModal('${patient.name}')" class="bg-blue-100 text-blue-700 hover:bg-blue-200 px-3 py-1 rounded text-xs font-bold transition">
                                    <i class="fas fa-folder-open"></i> View Files
                                </button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

            } catch (err) {
                console.error(err);
                alert("Error loading data: " + err.message);
            }
        }

        // 3. FILE VIEWER LOGIC
        async function openFileModal(patientName) {
            const modal = document.getElementById('fileModal');
            const content = document.getElementById('modalContent');
            const title = document.getElementById('modalPatientName');
            
            modal.classList.remove('hidden');
            title.innerText = "Files: " + patientName;
            content.innerHTML = '<div class="text-center py-4"><i class="fas fa-spinner fa-spin text-blue-500 text-2xl"></i><p class="text-xs text-gray-400 mt-2">Scanning database...</p></div>';

            try {
                // List all files
                const { data: files, error } = await supabaseClient
                    .storage
                    .from('medical-records')
                    .list();

                if (error) throw error;

                // FILTER: Only show files starting with this Patient's Name
                const patientFiles = files.filter(f => f.name.startsWith(patientName));

                if (patientFiles.length === 0) {
                    content.innerHTML = '<div class="text-center text-gray-400 py-4"><i class="fas fa-folder-open text-4xl mb-2"></i><p>No documents found for this patient.</p></div>';
                    return;
                }

                // Generate List
                content.innerHTML = '<ul class="space-y-2"></ul>';
                const ul = content.querySelector('ul');

                for (const file of patientFiles) {
                    // Create Secure Link (Signed URL)
                    const { data: signedUrl } = await supabaseClient
                        .storage
                        .from('medical-records')
                        .createSignedUrl(file.name, 60); // Valid for 60 seconds

                    const cleanName = file.name.split('_').slice(2).join('_'); // Hide prefix
                    
                    const li = document.createElement('li');
                    li.className = "flex justify-between items-center bg-gray-50 p-3 rounded hover:bg-blue-50 transition";
                    li.innerHTML = `
                        <div class="flex items-center">
                            <i class="fas fa-file-pdf text-red-500 mr-3"></i>
                            <span class="text-sm font-bold text-gray-700">${cleanName}</span>
                        </div>
                        <a href="${signedUrl.signedUrl}" target="_blank" class="text-blue-600 text-xs font-bold hover:underline">
                            Open <i class="fas fa-external-link-alt ml-1"></i>
                        </a>
                    `;
                    ul.appendChild(li);
                }

            } catch (err) {
                content.innerHTML = '<p class="text-red-500 text-center">Error fetching files.</p>';
                console.error(err);
            }
        }

        function closeModal() {
            document.getElementById('fileModal').classList.add('hidden');
        }

        // 4. SEARCH LOGIC
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const rows = document.getElementsByClassName('search-item');

            for (let i = 0; i < rows.length; i++) {
                const nameCell = rows[i].getElementsByTagName("td")[0];
                if (nameCell) {
                    const txtValue = nameCell.textContent || nameCell.innerText;
                    if (txtValue.toLowerCase().indexOf(filter) > -1) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
