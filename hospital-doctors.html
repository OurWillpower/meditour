<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors & Appointments | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-gray-900 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <i class="fas fa-hospital text-2xl mr-2"></i>
                    <span class="font-bold text-xl">TreatInt Hospital</span>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="hospital-home.html" class="hover:text-gray-200 transition flex items-center gap-2">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <button onclick="logout()" class="text-sm bg-red-600 px-3 py-1 rounded hover:bg-red-700 ml-2">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 py-8">
        
        <div class="text-sm text-gray-500 mb-6 flex items-center">
            <a href="hospital-home.html" class="hover:text-purple-800 hover:underline transition font-bold text-purple-900">
                <i class="fas fa-arrow-left mr-1"></i> Back to Console
            </a> 
        </div>

        <div class="bg-white rounded-xl shadow overflow-hidden mb-12 border-t-4 border-yellow-500">
            <div class="px-6 py-4 border-b bg-yellow-50 flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-lg text-gray-800">Payment Verification & Links</h3>
                    <p class="text-xs text-gray-500">Verify Transaction IDs before sending meeting links.</p>
                </div>
                <button onclick="loadAppointments()" class="text-yellow-700 text-xs font-bold hover:underline"><i class="fas fa-sync"></i> Refresh</button>
            </div>
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                    <tr>
                        <th class="px-6 py-3">Patient</th>
                        <th class="px-6 py-3">Doctor</th>
                        <th class="px-6 py-3">Transaction ID (â‚¹2000)</th>
                        <th class="px-6 py-3">Meeting Link</th>
                        <th class="px-6 py-3 text-right">Action</th>
                    </tr>
                </thead>
                <tbody id="appointmentTableBody">
                    <tr><td colspan="5" class="px-6 py-4 text-center">Loading requests...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-1">
                <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-purple-500">
                    <h3 class="font-bold text-lg text-gray-800 mb-4">Add Doctor</h3>
                    <form id="addDoctorForm" class="space-y-4">
                        <input type="text" id="docName" class="w-full border p-2 rounded" required placeholder="Doctor Name">
                        <select id="docSpecialty" class="w-full border p-2 rounded">
                            <option>Cardiology</option>
                            <option>Neurology</option>
                            <option>Orthopedics</option>
                            <option>General Medicine</option>
                        </select>
                        <button type="submit" id="submitBtn" class="w-full bg-purple-900 text-white font-bold py-3 rounded hover:bg-purple-800">Add to List</button>
                    </form>
                </div>
            </div>
            <div class="md:col-span-2">
                <div class="bg-white rounded-xl shadow overflow-hidden">
                    <div class="px-6 py-4 border-b bg-purple-50"><h3 class="font-bold text-lg text-gray-800">Medical Team</h3></div>
                    <tbody id="doctorTableBody"></tbody> </div>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://atsdebykxuhtruuwcmlx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0c2RlYnlreHVodHJ1dXdjbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNjA2NDQsImV4cCI6MjA4MTczNjY0NH0.-K8dMdgR-Jd9eI4zhz2oJ6vBA6B4GttVXtMDE7zKXS8';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) window.location.href = 'login.html';

        function logout() { localStorage.removeItem('currentUser'); window.location.href = 'index.html'; }

        // --- APPOINTMENTS & PAYMENTS ---
        async function loadAppointments() {
            try {
                const { data, error } = await supabaseClient
                    .from('appointments')
                    .select('*')
                    .order('date', { ascending: false });

                if (error) throw error;
                const tbody = document.getElementById('appointmentTableBody');
                tbody.innerHTML = "";

                if (data.length === 0) { tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center">No bookings yet.</td></tr>`; return; }

                data.forEach(apt => {
                    const hasLink = apt.meet_link && apt.meet_link.length > 5;
                    const txnDisplay = `<span class="bg-green-100 text-green-800 font-mono font-bold px-2 py-1 rounded text-xs border border-green-300">${apt.transaction_id || 'Not Provided'}</span>`;
                    
                    let linkInput = hasLink 
                        ? `<span class="text-green-600 font-bold text-xs"><i class="fas fa-check"></i> Approved</span>`
                        : `<input type="text" id="link-${apt.id}" placeholder="Paste Zoom Link..." class="border rounded px-2 py-1 text-xs w-full bg-yellow-50">`;

                    let actionBtn = hasLink
                        ? `<button class="text-gray-400 text-xs font-bold cursor-not-allowed">Sent</button>`
                        : `<button onclick="approveBooking(${apt.id})" class="bg-blue-900 text-white px-3 py-1 rounded text-xs font-bold hover:bg-blue-800">Verify & Send</button>`;

                    tbody.innerHTML += `
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="px-6 py-4 font-bold text-gray-900">${apt.patient_name}</td>
                            <td class="px-6 py-4 text-purple-700">${apt.doctor_name}</td>
                            <td class="px-6 py-4">${txnDisplay}</td>
                            <td class="px-6 py-4 w-64">${linkInput}</td>
                            <td class="px-6 py-4 text-right">${actionBtn}</td>
                        </tr>`;
                });
            } catch (err) { console.error(err); }
        }

        async function approveBooking(id) {
            const link = document.getElementById(`link-${id}`).value;
            if (!link) { alert("Please paste the Zoom/Meet link to approve."); return; }
            try {
                const { error } = await supabaseClient.from('appointments').update({ meet_link: link, status: 'Confirmed' }).eq('id', id);
                if (error) throw error;
                alert("Booking Verified & Link Sent!");
                loadAppointments();
            } catch (err) { alert("Error: " + err.message); }
        }
        
        // Load Data
        loadAppointments();
        // (Add Doctor logic omitted for brevity, keep previous logic or ask if needed)
    </script>
</body>
</html>
