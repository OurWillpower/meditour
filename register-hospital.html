<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Empanelment | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Empanel Your Hospital</h1>
            <p class="text-gray-500 text-sm">Join our global network</p>
        </div>

        <form id="hospitalForm">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700">Hospital Name</label>
                    <input type="text" id="hName" class="w-full border p-2 rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">City</label>
                    <input type="text" id="hCity" class="w-full border p-2 rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Official Email</label>
                    <input type="email" id="hEmail" class="w-full border p-2 rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Create Admin Password</label>
                    <input type="password" id="hPassword" class="w-full border p-2 rounded" required>
                </div>
                <button type="submit" id="submitBtn" class="w-full bg-gray-800 text-white font-bold py-3 rounded hover:bg-gray-900 transition">
                    Submit for Verification
                </button>
            </div>
        </form>
        <p class="text-center text-sm mt-4">
            Already verified? <a href="login.html" class="text-gray-800 font-bold">Login</a>
        </p>
    </div>

    <script>
        // --- CONFIGURATION ---
        const supabaseUrl = 'https://atsdebykxuhtruuwcmlx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0c2RlYnlreHVodHJ1dXdjbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNjA2NDQsImV4cCI6MjA4MTczNjY0NH0.-K8dMdgR-Jd9eI4zhz2oJ6vBA6B4GttVXtMDE7zKXS8';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('hospitalForm');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = "Processing...";

            const hospitalName = document.getElementById('hName').value;
            const city = document.getElementById('hCity').value;
            const email = document.getElementById('hEmail').value;
            const password = document.getElementById('hPassword').value;

            try {
                const { data, error } = await _supabase
                    .from('hospitals') 
                    .insert([{ hospital_name: hospitalName, city: city, email: email, password: password }]);

                if (error) {
                    alert("Error: " + error.message);
                    btn.disabled = false;
                    btn.innerHTML = "Submit for Verification";
                } else {
                    alert("Hospital Request Sent! We will verify your credentials.");
                    window.location.href = 'login.html';
                }
            } catch (err) {
                alert("Network Error: " + err.message);
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
