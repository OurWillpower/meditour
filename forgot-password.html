<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <h1 class="text-xl font-bold text-gray-800 mb-4 text-center">Reset Password</h1>

        <select id="roleSelect" class="w-full border p-2 rounded mb-4 bg-gray-50">
            <option value="patient">I am a Patient</option>
            <option value="partner">I am a Partner</option>
            <option value="hospital">I am a Hospital</option>
        </select>

        <form id="resetForm">
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase">Your Registered ID (Mobile/Email)</label>
                    <input type="text" id="userId" class="w-full border p-2 rounded" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase">Your Registered Name</label>
                    <input type="text" id="userName" class="w-full border p-2 rounded" required placeholder="Security Check">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase">New Password</label>
                    <input type="password" id="newPass" class="w-full border p-2 rounded" required>
                </div>
                <button type="submit" id="submitBtn" class="w-full bg-red-600 text-white font-bold py-3 rounded hover:bg-red-700 transition">
                    Update Password
                </button>
            </div>
        </form>
        <p class="text-center text-sm mt-4">
            <a href="login.html" class="text-gray-500">Back to Login</a>
        </p>
    </div>

    <script>
        const supabaseUrl = 'https://atsdebykxuhtruuwcmlx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0c2RlYnlreHVodHJ1dXdjbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNjA2NDQsImV4cCI6MjA4MTczNjY0NH0.-K8dMdgR-Jd9eI4zhz2oJ6vBA6B4GttVXtMDE7zKXS8';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Updating...";

            const role = document.getElementById('roleSelect').value;
            const id = document.getElementById('userId').value;
            const name = document.getElementById('userName').value;
            const newPass = document.getElementById('newPass').value;

            // Config based on role
            let table, idColumn, nameColumn;
            if (role === 'patient') { table = 'patients'; idColumn = 'mobile'; nameColumn = 'name'; }
            else if (role === 'partner') { table = 'partners'; idColumn = 'whatsapp'; nameColumn = 'name'; }
            else { table = 'hospitals'; idColumn = 'email'; nameColumn = 'hospital_name'; }

            try {
                // 1. VERIFY USER EXISTS (Security Check)
                const { data: userCheck, error: checkError } = await supabase
                    .from(table)
                    .select('*')
                    .eq(idColumn, id)
                    .ilike(nameColumn, name); // Case insensitive name check

                if (checkError || userCheck.length === 0) {
                    alert("Error: Details do not match our records.");
                    btn.disabled = false;
                    btn.innerText = "Update Password";
                    return;
                }

                // 2. UPDATE PASSWORD
                const { error: updateError } = await supabase
                    .from(table)
                    .update({ password: newPass })
                    .eq(idColumn, id);

                if (updateError) throw updateError;

                alert("Success! Password changed. Please Login.");
                window.location.href = 'login.html';

            } catch (err) {
                alert("Error: " + err.message);
                btn.disabled = false;
                btn.innerText = "Update Password";
            }
        });
    </script>
</body>
</html>
