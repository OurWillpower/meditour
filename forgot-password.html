<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <h1 class="text-xl font-bold text-gray-800 mb-4 text-center">Reset Password</h1>

        <select id="roleSelect" class="w-full border p-2 rounded mb-4 bg-gray-50">
            <option value="patient">I am a Patient</option>
            <option value="partner">I am a Partner</option>
            <option value="hospital">I am a Hospital</option>
        </select>

        <form id="resetForm">
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase">Your Registered ID</label>
                    <input type="text" id="userId" class="w-full border p-2 rounded" required placeholder="Mobile / WhatsApp / Email">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase">Your Registered Name</label>
                    <input type="text" id="userName" class="w-full border p-2 rounded" required placeholder="Exact name match">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase">New Password</label>
                    <input type="password" id="newPass" class="w-full border p-2 rounded" required>
                </div>
                <button type="submit" id="submitBtn" class="w-full bg-red-600 text-white font-bold py-3 rounded hover:bg-red-700 transition">
                    Update Password
                </button>
            </div>
        </form>
        <p class="text-center text-sm mt-4">
            <a href="login.html" class="text-gray-500">Back to Login</a>
        </p>
    </div>

    <script>
        // --- CONFIGURATION ---
        const supabaseUrl = 'https://atsdebykxuhtruuwcmlx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0c2RlYnlreHVodHJ1dXdjbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNjA2NDQsImV4cCI6MjA4MTczNjY0NH0.-K8dMdgR-Jd9eI4zhz2oJ6vBA6B4GttVXtMDE7zKXS8';
        
        // Using "supabaseClient" to avoid naming conflicts
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Verifying...";

            const role = document.getElementById('roleSelect').value;
            const id = document.getElementById('userId').value.trim(); // Removes accidental spaces
            const name = document.getElementById('userName').value.trim();
            const newPass = document.getElementById('newPass').value;

            // DETERMINE TABLE & COLUMNS
            let table, idColumn, nameColumn;
            
            if (role === 'patient') { 
                table = 'patients'; idColumn = 'mobile'; nameColumn = 'name'; 
            } else if (role === 'partner') { 
                table = 'partners'; idColumn = 'whatsapp'; nameColumn = 'name'; 
            } else { 
                table = 'hospitals'; idColumn = 'email'; nameColumn = 'hospital_name'; 
            }

            try {
                // 1. VERIFY USER EXISTS
                const { data: userCheck, error: checkError } = await supabaseClient
                    .from(table)
                    .select('*')
                    .eq(idColumn, id);

                if (checkError) throw checkError;

                if (!userCheck || userCheck.length === 0) {
                    alert("Error: User ID not found.");
                    btn.disabled = false; btn.innerText = "Update Password";
                    return;
                }

                const userData = userCheck[0];

                // 2. CHECK NAME MATCH
                const dbName = userData[nameColumn]; 
                if (dbName.toLowerCase() !== name.toLowerCase()) {
                    alert("Error: Name mismatch. \nFound: " + dbName + "\nYou Entered: " + name);
                    btn.disabled = false; btn.innerText = "Update Password";
                    return;
                }

                // 3. CHECK FOR DUPLICATE PASSWORD (NEW FEATURE)
                if (userData.password === newPass) {
                    alert("Security Warning: You entered the same password as before. Please choose a new one.");
                    btn.disabled = false; btn.innerText = "Update Password";
                    return;
                }

                // 4. UPDATE PASSWORD WITH VERIFICATION
                const { data: updateData, error: updateError } = await supabaseClient
                    .from(table)
                    .update({ password: newPass })
                    .eq(idColumn, id)
                    .select(); // This forces the DB to return the updated row

                if (updateError) throw updateError;

                // 5. CONFIRM UPDATE ACTUALLY HAPPENED
                if (!updateData || updateData.length === 0) {
                    alert("Critical Error: The database refused the update. (Check RLS settings).");
                    btn.disabled = false; btn.innerText = "Update Password";
                    return;
                }

                alert("Success! Password changed securely.");
                window.location.href = 'login.html';

            } catch (err) {
                alert("System Error: " + err.message);
                btn.disabled = false;
                btn.innerText = "Update Password";
            }
        });
    </script>
</body>
</html>
