<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer Patient | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold text-green-800">New Referral</h1>
            <a href="dashboard-partner.html" class="text-xs text-gray-500 hover:text-gray-800">Cancel</a>
        </div>

        <div class="bg-green-50 border border-green-200 p-3 rounded mb-4 text-xs text-green-800">
            <i class="fas fa-check-circle"></i> You are referring this patient as: <br>
            <span id="partnerLabel" class="font-bold">Loading...</span>
        </div>

        <form id="referralForm">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700">Patient Name</label>
                    <input type="text" id="pName" class="w-full border p-2 rounded" required placeholder="Name as on Passport">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Patient Mobile</label>
                    <input type="text" id="pMobile" class="w-full border p-2 rounded" required placeholder="+91...">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Create Temporary Password</label>
                    <input type="text" id="pPassword" class="w-full border p-2 rounded" value="Welcome123" required>
                    <p class="text-xs text-gray-400 mt-1">Share this with the patient.</p>
                </div>
                <button type="submit" id="submitBtn" class="w-full bg-green-700 text-white font-bold py-3 rounded hover:bg-green-800 transition">
                    Submit Referral
                </button>
            </div>
        </form>
    </div>

    <script>
        // --- CONFIGURATION ---
        const supabaseUrl = 'https://atsdebykxuhtruuwcmlx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0c2RlYnlreHVodHJ1dXdjbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNjA2NDQsImV4cCI6MjA4MTczNjY0NH0.-K8dMdgR-Jd9eI4zhz2oJ6vBA6B4GttVXtMDE7zKXS8';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // 1. GET LOGGED IN PARTNER
        const currentPartner = localStorage.getItem('currentUser');
        
        if (!currentPartner) {
            alert("Session Expired. Please login again.");
            window.location.href = 'login.html';
        } else {
            document.getElementById('partnerLabel').innerText = currentPartner;
        }

        // 2. SUBMIT LOGIC
        document.getElementById('referralForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Registering...";

            const name = document.getElementById('pName').value;
            const mobile = document.getElementById('pMobile').value;
            const password = document.getElementById('pPassword').value;

            try {
                const { data, error } = await supabaseClient
                    .from('patients') 
                    .insert([{ 
                        name: name, 
                        mobile: mobile, 
                        password: password,
                        referred_by: currentPartner // THIS LINKS THE DATA
                    }]);

                if (error) {
                    throw error;
                }

                alert("Success! Referral Linked to You.");
                window.location.href = 'dashboard-partner.html';

            } catch (err) {
                alert("Error: " + err.message);
                btn.disabled = false;
                btn.innerText = "Submit Referral";
            }
        });
    </script>
</body>
</html>
