<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Visa | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-blue-50">

    <nav class="bg-blue-900 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="flex items-center hover:opacity-80 transition">
                    <i class="fas fa-heartbeat text-2xl mr-2"></i>
                    <span class="font-bold text-xl">TreatInt</span>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="patient-home.html" class="hover:text-blue-200 transition flex items-center gap-2">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <button onclick="logout()" class="text-sm bg-red-500 px-3 py-1 rounded hover:bg-red-600 ml-2">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-12">
        
        <div class="text-sm text-gray-500 mb-6 flex items-center">
            <a href="patient-home.html" class="hover:text-blue-800 hover:underline transition font-bold text-blue-900">
                <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
            </a> 
        </div>

        <div class="bg-white p-8 rounded-xl shadow-lg text-center" id="statusContainer">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Visa Invitation Status</h2>
            <div id="loader" class="py-8">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-200"></i>
                <p class="text-gray-400 mt-2">Checking hospital records...</p>
            </div>
            
            <div id="content" class="hidden"></div>
        </div>

    </div>

    <script>
        const supabaseUrl = 'https://atsdebykxuhtruuwcmlx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0c2RlYnlreHVodHJ1dXdjbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNjA2NDQsImV4cCI6MjA4MTczNjY0NH0.-K8dMdgR-Jd9eI4zhz2oJ6vBA6B4GttVXtMDE7zKXS8';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) window.location.href = 'login.html';

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        async function checkInvitation() {
            const container = document.getElementById('content');
            const loader = document.getElementById('loader');

            try {
                // List files
                const { data: files, error } = await supabaseClient.storage.from('medical-records').list();
                if (error) throw error;

                // Look for: Invitation_MyName...
                const inviteFile = files.find(f => f.name.startsWith(`Invitation_${currentUser}`));

                loader.classList.add('hidden');
                container.classList.remove('hidden');

                if (inviteFile) {
                    // GENERATE DOWNLOAD LINK
                    const { data: signedUrl } = await supabaseClient
                        .storage
                        .from('medical-records')
                        .createSignedUrl(inviteFile.name, 60);

                    container.innerHTML = `
                        <div class="bg-green-50 border border-green-200 rounded-lg p-6 mb-6">
                            <i class="fas fa-check-circle text-5xl text-green-500 mb-4"></i>
                            <h3 class="text-xl font-bold text-green-800">Invitation Issued!</h3>
                            <p class="text-green-700 mb-6">The hospital has issued your official invitation letter.</p>
                            
                            <a href="${signedUrl.signedUrl}" target="_blank" class="bg-green-600 text-white px-8 py-3 rounded-lg font-bold shadow hover:bg-green-700 transition inline-flex items-center">
                                <i class="fas fa-download mr-2"></i> Download Letter (PDF)
                            </a>
                        </div>
                        <p class="text-xs text-gray-400">Please print this document in color for your visa appointment.</p>
                    `;
                } else {
                    // NO FILE FOUND
                    container.innerHTML = `
                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 mb-6">
                            <i class="fas fa-clock text-5xl text-yellow-500 mb-4"></i>
                            <h3 class="text-xl font-bold text-yellow-800">Processing...</h3>
                            <p class="text-yellow-700">The hospital has not issued your invitation letter yet.</p>
                        </div>
                        <p class="text-gray-500">Please check back later or contact your case manager.</p>
                    `;
                }

            } catch (err) {
                console.error(err);
                container.innerHTML = `<p class="text-red-500">System Error: ${err.message}</p>`;
            }
        }

        checkInvitation();
    </script>
</body>
</html>
