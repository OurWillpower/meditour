<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | TreatInt</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/616/616490.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/616/616490.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .role-btn.active { background-color: #1e3a8a; color: white; border-color: #1e3a8a; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden max-w-5xl w-full flex flex-col md:flex-row m-4">
        
        <div class="md:w-1/2 bg-blue-900 text-white flex flex-col justify-center p-10 relative overflow-hidden">
            <div class="relative z-10">
                <a href="index.html" class="text-3xl font-bold mb-6 block text-white">
                    <i class="fas fa-globe-americas"></i> TreatInt
                </a>
                <h2 class="text-3xl font-bold mb-4" id="hero-title">Welcome Back</h2>
                <p class="opacity-80 mb-6" id="hero-text">Access your secure dashboard to manage treatments, documents, and communications.</p>
                <div class="flex items-center space-x-2 text-sm opacity-70">
                    <i class="fas fa-lock"></i>
                    <span>256-bit SSL Encrypted</span>
                </div>
            </div>
            <div class="absolute -bottom-24 -right-24 w-64 h-64 bg-blue-800 rounded-full opacity-50"></div>
        </div>

        <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
            
            <label class="block text-gray-700 text-sm font-bold mb-3">Select Account Type</label>
            <div class="flex space-x-2 mb-6">
                <button onclick="setRole('patient')" id="btn-patient" class="role-btn active flex-1 py-2 rounded-lg border border-gray-300 text-sm font-bold text-gray-600 hover:bg-gray-50 transition">
                    Patient
                </button>
                <button onclick="setRole('partner')" id="btn-partner" class="role-btn flex-1 py-2 rounded-lg border border-gray-300 text-sm font-bold text-gray-600 hover:bg-gray-50 transition">
                    Partner
                </button>
                <button onclick="setRole('hospital')" id="btn-hospital" class="role-btn flex-1 py-2 rounded-lg border border-gray-300 text-sm font-bold text-gray-600 hover:bg-gray-50 transition">
                    Hospital
                </button>
            </div>

            <h3 class="text-xl font-bold text-gray-800 mb-6" id="form-title">Patient Login</h3>
            
            <form onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" id="user-label">Mobile Number / Patient ID</label>
                    <div class="flex items-center border rounded-lg px-3 py-3 focus-within:ring-2 ring-blue-500 bg-gray-50">
                        <i class="fas fa-user text-gray-400 mr-3"></i>
                        <input type="text" id="username" class="w-full outline-none bg-transparent" placeholder="Enter ID">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <div class="flex items-center border rounded-lg px-3 py-3 focus-within:ring-2 ring-blue-500 bg-gray-50">
                        <i class="fas fa-lock text-gray-400 mr-3"></i>
                        <input type="password" id="password" class="w-full outline-none bg-transparent" placeholder="Enter Password">
                    </div>
                </div>

                <button class="w-full bg-blue-900 text-white font-bold py-3 rounded-lg hover:bg-blue-800 transition shadow-lg mb-4 text-lg">
                    SECURE LOGIN <i class="fas fa-arrow-right ml-2"></i>
                </button>

                <div class="text-center flex justify-between text-sm mt-4">
                    <a href="#" class="text-gray-500 hover:text-blue-900">Forgot Password?</a>
                    <a href="register-patient.html" id="register-link" class="text-blue-600 font-bold hover:underline">New User? Register</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentRole = 'patient';

        function setRole(role) {
            currentRole = role;
            
            // Update Buttons
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + role).classList.add('active');

            // Update UI Text & Links
            const title = document.getElementById('form-title');
            const label = document.getElementById('user-label');
            const heroTitle = document.getElementById('hero-title');
            const heroText = document.getElementById('hero-text');
            const regLink = document.getElementById('register-link');

            if(role === 'patient') {
                title.innerText = "Patient Login";
                label.innerText = "Mobile Number / Patient ID";
                heroTitle.innerText = "Your Health Locker";
                heroText.innerText = "Access your medical records, prescriptions, and priority support in one place.";
                // Dynamic Link Change
                regLink.href = "register-patient.html";
                regLink.innerText = "New Patient? Create Locker";
            } else if(role === 'partner') { 
                title.innerText = "Partner Login";
                label.innerText = "Partner ID / Email";
                heroTitle.innerText = "Grow Your Business";
                heroText.innerText = "Track your referrals, monitor visa status, and view your earnings dashboard.";
                // Dynamic Link Change
                regLink.href = "register-partner.html";
                regLink.innerText = "New? Join Partner Network";
            } else {
                title.innerText = "Hospital/Lab Login";
                label.innerText = "Empanelment ID";
                heroTitle.innerText = "Provider Portal";
                heroText.innerText = "View incoming international patients and access verified medical history.";
                // Dynamic Link Change
                regLink.href = "register-hospital.html";
                regLink.innerText = "New Hospital? Empanel Now";
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Demo Logic
            if(user === currentRole && pass === "123") {
                window.location.href = "dashboard-" + currentRole + ".html";
            } else {
                alert("Demo Login:\nUser: " + currentRole + "\nPass: 123");
            }
        }
    </script>

</body>
</html>
