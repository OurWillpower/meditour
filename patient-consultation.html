<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Consultation | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-blue-50">

    <nav class="bg-blue-900 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="flex items-center hover:opacity-80 transition">
                    <i class="fas fa-heartbeat text-2xl mr-2"></i>
                    <span class="font-bold text-xl">TreatInt</span>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="patient-home.html" class="hover:text-blue-200 transition flex items-center gap-2">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <button onclick="logout()" class="text-sm bg-red-500 px-3 py-1 rounded hover:bg-red-600 ml-2">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto px-4 py-8">
        
        <div class="text-sm text-gray-500 mb-6 flex items-center">
            <a href="patient-home.html" class="hover:text-blue-800 hover:underline transition font-bold text-blue-900">
                <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
            </a> 
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="md:col-span-2">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Available Specialists</h2>
                <div id="doctorsGrid" class="space-y-4">
                    <div class="text-center py-8 text-gray-400">Loading specialists...</div>
                </div>
            </div>

            <div class="md:col-span-1">
                <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-purple-500 sticky top-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg text-gray-800">My Appointments</h3>
                        <button onclick="loadAppointments()" class="text-xs text-purple-600 hover:underline">Refresh</button>
                    </div>
                    <div id="myAppointments" class="space-y-4 max-h-[400px] overflow-y-auto">
                        <p class="text-sm text-gray-400 text-center">No upcoming visits.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="bookModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 transform transition-all scale-100">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">Confirm Booking</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
            </div>
            
            <p class="text-sm text-gray-500 mb-4 bg-purple-50 p-2 rounded border border-purple-100">
                Doctor: <span id="modalDocName" class="font-bold text-purple-900"></span>
            </p>
            
            <form id="bookingForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Select Date</label>
                    <input type="date" id="bookDate" class="w-full border p-2 rounded focus:ring-2 focus:ring-purple-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Select Time</label>
                    <select id="bookTime" class="w-full border p-2 rounded focus:ring-2 focus:ring-purple-500 outline-none">
                        <option>10:00 AM</option>
                        <option>11:00 AM</option>
                        <option>12:00 PM</option>
                        <option>02:00 PM</option>
                        <option>03:00 PM</option>
                        <option>04:00 PM</option>
                        <option>05:00 PM</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded text-sm font-bold">Cancel</button>
                    <button type="submit" id="confirmBtn" class="px-4 py-2 bg-purple-600 text-white font-bold rounded hover:bg-purple-700 shadow text-sm">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://atsdebykxuhtruuwcmlx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0c2RlYnlreHVodHJ1dXdjbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNjA2NDQsImV4cCI6MjA4MTczNjY0NH0.-K8dMdgR-Jd9eI4zhz2oJ6vBA6B4GttVXtMDE7zKXS8';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) window.location.href = 'login.html';

        let selectedDoc = null;

        function logout() { 
            localStorage.removeItem('currentUser'); 
            window.location.href = 'index.html'; 
        }

        // 1. LOAD DOCTORS (Read from 'doctors' table)
        async function loadDoctors() {
            const container = document.getElementById('doctorsGrid');
            try {
                const { data, error } = await supabaseClient
                    .from('doctors')
                    .select('*')
                    .order('name', { ascending: true });

                if (error) throw error;

                container.innerHTML = "";
                if (data.length === 0) {
                    container.innerHTML = `<p class="text-gray-500 text-center bg-white p-8 rounded-xl">No doctors are currently available. Please check back later.</p>`;
                    return;
                }

                data.forEach(doc => {
                    const card = `
                        <div class="bg-white p-6 rounded-xl shadow flex justify-between items-center hover:shadow-lg transition border border-gray-100">
                            <div class="flex items-center space-x-4">
                                <div class="bg-purple-100 h-12 w-12 flex items-center justify-center rounded-full text-purple-600">
                                    <i class="fas fa-user-md text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-gray-800 text-lg">${doc.name}</h3>
                                    <p class="text-sm text-purple-600 font-medium">${doc.specialty}</p>
                                </div>
                            </div>
                            <button onclick="openBookModal('${doc.name}')" class="bg-purple-600 text-white px-5 py-2 rounded-lg font-bold text-sm hover:bg-purple-700 shadow transition transform hover:-translate-y-0.5">
                                Book
                            </button>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (err) { 
                console.error(err); 
                container.innerHTML = `<p class="text-red-500">Error loading doctors.</p>`;
            }
        }

        // 2. LOAD MY APPOINTMENTS (Check for link)
        async function loadAppointments() {
            const container = document.getElementById('myAppointments');
            try {
                const { data, error } = await supabaseClient
                    .from('appointments')
                    .select('*')
                    .eq('patient_name', currentUser)
                    .order('date', { ascending: true });

                if (error) throw error;
                container.innerHTML = "";

                if (data.length === 0) {
                    container.innerHTML = `<p class="text-sm text-gray-400 text-center py-4">No upcoming visits.</p>`;
                    return;
                }

                data.forEach(apt => {
                    const dateObj = new Date(apt.date);
                    const dateStr = dateObj.toLocaleDateString();

                    // LOGIC CHECK: Is there a link?
                    const hasLink = apt.meet_link && apt.meet_link.length > 5;

                    let actionButton;
                    if (hasLink) {
                        actionButton = `
                            <a href="${apt.meet_link}" target="_blank" class="block w-full text-center bg-green-600 text-white text-xs font-bold py-2 rounded hover:bg-green-700 transition shadow">
                                <i class="fas fa-video mr-1"></i> Join Meeting
                            </a>`;
                    } else {
                        actionButton = `
                            <div class="w-full text-center bg-yellow-100 text-yellow-700 text-xs font-bold py-2 rounded border border-yellow-200">
                                <i class="fas fa-clock mr-1"></i> Waiting for Link...
                            </div>
                            <p class="text-[10px] text-gray-400 text-center mt-1">Hospital will send link shortly</p>
                        `;
                    }

                    const item = `
                        <div class="bg-gray-50 p-4 rounded-lg border-l-4 ${hasLink ? 'border-green-500' : 'border-yellow-400'} shadow-sm mb-3">
                            <div class="mb-3">
                                <p class="font-bold text-sm text-gray-800">${apt.doctor_name}</p>
                                <p class="text-xs text-gray-500">${dateStr} @ ${apt.time}</p>
                            </div>
                            ${actionButton}
                        </div>
                    `;
                    container.innerHTML += item;
                });

            } catch (err) { 
                console.error(err); 
            }
        }

        // 3. BOOKING LOGIC
        function openBookModal(name) {
            selectedDoc = name;
            document.getElementById('modalDocName').innerText = name;
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('bookDate').setAttribute('min', today);
            document.getElementById('bookModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('bookModal').classList.add('hidden');
        }

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('confirmBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Booking...';

            const date = document.getElementById('bookDate').value;
            const time = document.getElementById('bookTime').value;

            try {
                // Insert appointment with NULL link initially
                const { error } = await supabaseClient
                    .from('appointments')
                    .insert([{ 
                        patient_name: currentUser,
                        doctor_name: selectedDoc,
                        date: date,
                        time: time,
                        meet_link: "" // Empty initially
                    }]);

                if (error) throw error;

                alert("Booking Request Sent! Please wait for the hospital to provide the meeting link.");
                closeModal();
                loadAppointments(); 

            } catch (err) {
                alert("Booking Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Confirm Booking";
            }
        });

        // Initialize Page
        loadDoctors();
        loadAppointments();
    </script>
</body>
</html>
