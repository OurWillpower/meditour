<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Registration | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-green-50 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-green-800">Become a Partner</h1>
            <p class="text-gray-500 text-sm">Start earning commissions today</p>
        </div>

        <form id="partnerForm">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700">Your Name</label>
                    <input type="text" id="pName" class="w-full border p-2 rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Agency Name (Optional)</label>
                    <input type="text" id="pAgency" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">WhatsApp Number</label>
                    <input type="text" id="pWhatsapp" class="w-full border p-2 rounded" required placeholder="+91...">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Create Password</label>
                    <input type="password" id="pPassword" class="w-full border p-2 rounded" required>
                </div>
                <button type="submit" id="submitBtn" class="w-full bg-green-700 text-white font-bold py-3 rounded hover:bg-green-800 transition">
                    Register Partner Account
                </button>
            </div>
        </form>
        <p class="text-center text-sm mt-4">
            Already a partner? <a href="login.html" class="text-green-700 font-bold">Login</a>
        </p>
    </div>

    <script>
        // --- CONFIGURATION ---
        const supabaseUrl = 'https://atsdebykxuhtruuwcmlx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0c2RlYnlreHVodHJ1dXdjbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNjA2NDQsImV4cCI6MjA4MTczNjY0NH0.-K8dMdgR-Jd9eI4zhz2oJ6vBA6B4GttVXtMDE7zKXS8';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('partnerForm');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = "Processing...";

            const name = document.getElementById('pName').value;
            const agency = document.getElementById('pAgency').value;
            const whatsapp = document.getElementById('pWhatsapp').value;
            const password = document.getElementById('pPassword').value;

            try {
                const { data, error } = await _supabase
                    .from('partners') 
                    .insert([{ name: name, agency: agency, whatsapp: whatsapp, password: password }]);

                if (error) {
                    alert("Error: " + error.message);
                    btn.disabled = false;
                    btn.innerHTML = "Register Partner Account";
                } else {
                    localStorage.setItem('currentPartner', name);
                    alert("Partner Application Submitted Successfully!");
                    window.location.href = 'dashboard-partner.html';
                }
            } catch (err) {
                alert("Network Error: " + err.message);
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
