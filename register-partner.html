<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Registration | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-green-50 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-green-800">Become a Partner</h1>
            <p class="text-gray-500 text-sm">Start earning commissions today</p>
        </div>

        <form onsubmit="event.preventDefault(); alert('Application Submitted! Redirecting...'); window.location.href='dashboard-partner.html';">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700">Your Name</label>
                    <input type="text" class="w-full border p-2 rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Agency Name (Optional)</label>
                    <input type="text" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">WhatsApp Number</label>
                    <input type="text" class="w-full border p-2 rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Create Password</label>
                    <input type="password" class="w-full border p-2 rounded" required>
                </div>
                <button class="w-full bg-green-700 text-white font-bold py-3 rounded hover:bg-green-800">
                    Register Partner Account
                </button>
            </div>
        </form>
        <p class="text-center text-sm mt-4">
            Already a partner? <a href="login.html" class="text-green-700 font-bold">Login</a>
        </p>
    </div>

</body>
</html>
